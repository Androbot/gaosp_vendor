################################
##### GAOSP config file #######
################################

# Compcache
compcache=no
compcache_disksize=25600

# CpuFreq sampling rate.
# Set to 0 to eco mode, 1 to mixte mode, 2 to Performance mode.
cpu_sampling=2

# SSH server
sshd=no

# Inadyn
inadyn=no

# Renice
renice=yes

# Device provisionned
provisionned=yes

# VNC server
vnc=no

# Overclocking
overclocking=no

# Sensors sampling rate
# Set to 0 to eco mode, 1 to mixte mode, 2 to Performance mode 
sensors_sampling=0

